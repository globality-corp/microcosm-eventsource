[tox]
envlist = py36, lint

[testenv]
commands =
    python setup.py nosetests --with-coverage --cover-package=microcosm_eventsource --cover-erase --cover-html
    python setup.py sdist
deps =
    setuptools>=17.1

[testenv:lint]
commands=flake8 --max-line-length 120 microcosm_eventsource
basepython=python3.6
deps=
    flake8
    flake8-print
